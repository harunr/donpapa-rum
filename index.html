<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Don Papa | Age Gate</title>
    <link rel="icon" href="svgs/don-papa-favicon.svg" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/progress-slider.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main-wrap">
        <!-- Beginning main content section -->
        <section class="main-content-wrap">

            <section class="agegate-wrap flex">
                <div class="agegate-bg">
                    <picture>
                        <source media="(min-width: 769px)" srcset="img/agegate/painting@2x.png" sizes="100vw">
                        <source media="(max-width: 768px)" srcset="img/agegate/painting@2x.png" sizes="100vw">
                        <img src="img/agegate/painting.png" srcset="img/agegate/painting@2x.png, img/agegate/painting@3x.png" sizes="100vw" alt="agegate image">
                    </picture>
                </div>
                <div class="common-wrap clear">
                    <div class="agegate-inner">
                        <div class="agegate-logo flex">
                            <figure>
                                <img src="svgs/agegate/frame.svg" alt="">
                            </figure>
                        </div>
                        <div class="agegate-title flex">
                            <h1>ARE YOU OF LEGAL DRINKING AGE?</h1>
                        </div>
                        <div class="agegate-cta">
                            <a href="home.html" class="btn bg-red">YES, LET ME IN</a>
                        </div>
                        <div class="agegate-content">
                            <p>This website uses cookies. By entering this site, I agree to the <a href="#">COOKIE POLICY</a> and <a href="#">Privacy Policy</a>.</p>
                        </div>
                        <div class="agegate-thumb flex">
                            <picture>
                                <source media="(min-width: 769px)" srcset="img/agegate/don-papa-rum@2x.png" sizes="100vw">
                                <source media="(max-width: 768px)" srcset="img/agegate/don-papa-rum@2x.png" sizes="100vw">
                                <img src="img/agegate/don-papa-rum.png" srcset="img/agegate/don-papa-rum@2x.png, img/agegate/don-papa-rum@3x.png" sizes="100vw" alt="agegate image">
                            </picture>
                        </div>
                    </div>
                </div>
            </section>

        </section>
        <!-- End main content section -->

    </main>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/common-scripts.js" defer></script>
</body>

</html>
